<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="utf-8">
<title>OddJobs</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

<link rel="icon" th:href="@{/images/logo.png}">
</head>
<body onload="disableSubmit()">
    	<!--navbar-->

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

	<!--end of navbar-->
	<div class="album py-5 bg-light" style="margin-bottom: 10rem; padding: 3rem">
		<!--registration form-->
		<div id="form">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<div id="feedback"></div>
				<h4 class="card-title mt-3 text-center">Create Account</h4>
				<p class="text-center">Get started with your free account</p>
				<p>
					<a href="Login.html"><img
						src="../images/icons8-facebook-50.png" /> <i
						class="fab fa-facebook-f"></i> &nbsp; Login via facebook</a>
				</p>
				<p class="divider-text">
					<span class="bg-light">OR</span>
				</p>
				<form th:action="@{/registerUser}" method="post">
				
					<div class="form-group input-group" id="validation">
						<div class="input-group-prepend">
							<span class="input-group-text"><img
								src="../images/icons8-change-user-26.png" /> </span>
						</div>
						
						<input class="form-control" id="firstName"
							placeholder="First name" type="text" th:field="${newUser.firstName}" required/>
					</div>
					
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img
								src="../images/icons8-change-user-26.png" /> </span>
						</div>
						
						<input class="form-control" id="lastName"
							placeholder="Last name" type="text" th:field="${newUser.lastName}" required/>
					</div>
					<!-- form-group// -->
					
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img
								src="../images/icons8-change-user-26.png" /> </span>
						</div>
						
						<input class="form-control" id="username"
							placeholder="username" type="text" th:field="${newUser.username}" required/>
					</div>
					
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"><img
									src="../images/icons8-important-mail-24.png"></i>
							</span>
						</div>
						
						<input name="" class="form-control" id="email"
							placeholder="Email address" type="email" th:field="${newUser.email}" required/>
							
					</div>
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-phone"><img
									src="../images/icons8-phone-26.png" /></i>
							</span>
						</div>
						<select class="custom-select" style="max-width: 120px;">
							<option selected="">+1</option>
							<option value="1">+55</option>
							<option value="2">+57</option>
							<option value="3">+701</option>
						</select> 
						<input name="" class="form-control" id="phoneNumber"
							placeholder="(555) 555-5555" type="text" th:field="${newUser.phoneNumber}" required/>
					</div>
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input class="form-control" id="passwordFirst"
							placeholder="Create password" type="password" required/>
					</div>
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input class="form-control" id="password"
							placeholder="Repeat password" type="password" th:field="${newUser.password}" required/>
					</div>
					<!-- form group -->
					<div class="form-group input-group" style="margin-top: auto">
						<div class="input-group-prepend">
							<span class="input-group-text"> 
							</span>
						</div>
						<select class="custom-select" style="max-width: 120px;" th:field="${newUser.role}">
							<option selected="" value="SHOPPER">Shopper</option>
							<option value="FREELANCER">Freelancer</option>
						</select> 
					</div>
						<!-- end of form group  -->
					<label> <input type="checkbox" id="accept"
						onchange="activateButton(this)"> I accept <a href="#">terms</a>
					</label>
					<!-- form-group// -->
					<div class="form-group" id="form-group">
						<input type="submit" id="submit" class="fadeIn fourth"
							value="Submit" />
					</div>
					<!-- form-group// -->
					<p class="text-center">
						Have an account? <a href="login">Log In</a>
					</p>
				</form>
			</article>
		</div>
	</div>
	<!--footer-->

	<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->

	<!--end of navbar-->
</body>

</html>
