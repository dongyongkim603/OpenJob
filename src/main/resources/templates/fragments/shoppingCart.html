
<div class="container" th:fragment="cart" >
	<table id="cart" class="table table-hover table-condensed" th:if="${session.cart != null}">

    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<!-- <th style="width:8%">Quantity</th> -->
					<!-- 		<th style="width:22%" class="text-center">Subtotal</th> -->
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody th:each="cj: ${session.cart.jobs}">
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<a th:href="@{/job/{id}(id=${cj.jobId})}"><h4 class="nomargin" th:text="${cj.jobName}"></h4></a>
										<p th:text="${cj.jobDescription}"></p>
									</div>
								</div>
							</td>
							
							<td data-th="Price" th:text="${cj.price}"></td>
					<!-- 		<td data-th="Quantity">
								<input type="number" class="form-control text-center" value="1" min="0">
							</td> -->
							<!-- <td data-th="Subtotal" class="text-center">1.99</td> -->
							<td class="actions" data-th="">
								<input type="button"/>						
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"> Total: $<strong th:text="${session.cart.total}"></strong></td>
						</tr>
						<tr>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center">Total: $<strong th:text="${session.cart.total}"></strong></td>
							<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
				</form>
	<!-- if the user does not have any items in the cart -->			
				<table id="cart" class="table table-hover table-condensed" th:unless="${session.cart != null}" style="width: 100%; margin: 0 auto;">
    				<h1>There are no items in your cart</h1>
    				<img src="/images/icons8-sad-100.png" style="margin: auto;">
				</table>
</div>
