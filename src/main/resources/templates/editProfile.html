<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
<meta charset="utf-8">
<title>OddJobs</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

<link rel="icon" th:href="@{/images/logo.png}">
</head>
<body onload="disableSubmit()">
	<!--navbar-->

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

	<!--end of navbar-->
	<div class="album py-5 bg-light"
		style="margin-bottom: 10rem; padding: 3rem">
		<!--registration form-->
		<div id="form">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<div id="feedback"></div>
				<h4 class="card-title mt-3 text-center">Update Profile Details</h4>

				<form th:action="@{/registerUser}" method="post" th:object="${newUser}"
					enctype="multipart/form-data">
					<input type="hidden" th:field="${newUser.userId}" />

					<div class="form-group input-group" id="validation">
						<div class="input-group-prepend">
							<span class="input-group-text"><img
								src="/images/icons8-change-user-26.png" /> </span>
						</div>

						<input class="form-control" id="firstName"
							placeholder="First name" type="text"
							th:field="${newUser.firstName}" required />
					</div>

					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img
								src="/images/icons8-change-user-26.png" /> </span>
						</div>

						<input class="form-control" id="lastName" placeholder="Last name"
							type="text" th:field="${newUser.lastName}" required />
					</div>
					<!-- form-group// -->

					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><img
								src="/images/icons8-change-user-26.png" /> </span>
						</div>

						<input class="form-control" id="username" placeholder="username"
							type="text" th:field="${newUser.username}" required />
					</div>

					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"><img
									src="/images/icons8-important-mail-24.png"></i>
							</span>
						</div>

						<input name="" class="form-control" id="email"
							placeholder="Email address" type="email"
							th:field="${newUser.email}" required />

					</div>

					<!-- form-group/country/city -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-phone"><img
									src="" /></i>
							</span>
						</div>

						<select th:field="${newUser.country}" class="custom-select"
							style="max-width: 120px;">
							<option th:each="c : ${countries}" th:value="${c}" th:text="${c}"
								th:selected="${c}"></option>
						</select> <input name="city" class="form-control" id="city"
							placeholder="city" type="text" th:field="${newUser.city}"
							required />
					</div>

					<!-- end of country/city -->
					
					<!-- form-group// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-phone"><img
									src="/images/icons8-phone-26.png" /></i>
							</span>
						</div>
						<select class="custom-select" style="max-width: 120px;">
							<option selected="">+1</option>
							<option value="1">+55</option>
							<option value="2">+57</option>
							<option value="3">+701</option>
						</select> <input name="" class="form-control" id="phoneNumber"
							placeholder="(555) 555-5555" type="text"
							th:field="${newUser.phoneNumber}" required />
					</div>
					<!-- end of phone number -->

					<!-- upload profile picture -->
					<div class="form-group" id="form-group" >
						<input type="file" id="file" class="fadeIn fourth"
							name="imageFile" value="Upload Photos" />
					</div>
					<!-- end of upload profile picture -->
					<br />
					<div class="form-group" id="form-group">

						<input type="submit" id="submit" class="fadeIn fourth"
							value="Submit" />
					</div>
					<!-- form-group// -->
				</form>
			</article>
		</div>
	</div>


	<!--footer-->

	<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->

	<!--end of navbar-->
</body>

</html>
